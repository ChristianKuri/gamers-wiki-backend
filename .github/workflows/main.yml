# .github/workflows/main.yml

name: CI/CD Build and Push Strapi Image

# This action runs on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Get the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up QEMU for multi-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Step 3: Set up Docker Buildx, the modern builder
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Login to GitHub Container Registry (GHCR)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build and push the ARM64 Docker image
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          # This is the crucial part that builds for your ARM server
          platforms: linux/arm64
          push: true
          # This creates the image tag, e.g., ghcr.io/christiankuri/gamers-wiki-backend:latest
          tags: ghcr.io/${{ github.repository_owner }}/gamers-wiki-backend:latest

      # Step 6: Trigger the Portainer webhook to redeploy the service
      - name: Trigger Portainer Webhook
        if: success() # Only run if the build and push succeeded
        run: curl -X POST ${{ secrets.PORTAINER_WEBHOOK }}

