# docker-compose.yml (for Portainer Git Deployment)

version: '3.8'

services:
  strapi:
    container_name: gamers-wiki-strapi
    # This now pulls the pre-built image from GHCR
    image: ghcr.io/christiankuri/gamers-wiki-backend:latest
    platform: linux/arm64
    # This forces Portainer to always check for a new version of the image
    pull_policy: always
    restart: unless-stopped
    environment:
      # --- All your environment variables from the .env file ---
      DATABASE_CLIENT: postgres
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_SSL: 'false'
      HOST: '0.0.0.0'
      PORT: 1337
      NODE_ENV: production
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      # --- ADDED THESE TWO NEW VARIABLES FOR STRAPI V5 ---
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      # --------------------------------------------------
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_BUCKET_NAME: ${AWS_BUCKET_NAME}
      CDN_URL: ${CDN_URL}
    ports:
      - "1337:1337"
    depends_on:
      - db

  db:
    container_name: gamers-wiki-postgres
    platform: linux/arm64
    image: postgres:14-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - ./strapi-data:/var/lib/postgresql/data
    # Removed external port mapping - only accessible within Docker network
    # ports:
    #   - "5432:5432"

  strapi_db_backup:
    container_name: gamers-wiki-db-backup
    platform: linux/arm64
    image: tiredofit/db-backup
    restart: unless-stopped
    environment:
      CONTAINER_ENABLE_MONITORING: 'FALSE'
      DB_TYPE: postgres
      DB_HOST: db
      DB_DUMP_FREQ: 1440
      BACKUP_LOCATION: S3
      DB_NAME: ${DATABASE_NAME}
      DB_USER: ${DATABASE_USERNAME}
      DB_PASS: ${DATABASE_PASSWORD}
      S3_BUCKET: ${S3_BUCKET_BACKUP}
      S3_KEY_ID: ${S3_KEY_ID_BACKUP}
      S3_KEY_SECRET: ${S3_KEY_SECRET_BACKUP}
      S3_PATH: ${S3_PATH_BACKUP}
      S3_REGION: ${S3_REGION_BACKUP}
    depends_on:
      - db

volumes:
  strapi-data: